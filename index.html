<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <form>
                <div class="display">
                    <input type="text" name="display" placeholder="0">
                </div>
                <div>
                    <input type="button" value="AC" class="operator">
                    <input type="button" value="CL" class="operator">
                    <input type="button" value="%" class="operator">
                    <input type="button" value="/" class="operator">
                </div>
                <div>
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="*" class="operator">
                </div>
                <div>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-" class="operator">
                </div>
                <div>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+" class="operator">
                </div>
                <div>
                    <input type="button" value=".">
                    <input type="button" value="0">
                    <input type="button" value="=" class="equal operator">
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
